<!-- Task5: Explain z-index with example -->
<!-- Ans:  z-index is a CSS property that controls the vertical stacking order of elements on a webpage. It applies specifically to elements that have a position other than static. (e.g., Relative, Absolute, Fixed, Sticky)
           Z-index of div with class="two" is highest so it will show on the top of the others -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <link rel="stylesheet" href="./style-task5.css">
</head>
<body>
    <div class="container">
        <div class="one">Z-index 1</div>
        <div class="two">Z-index 2</div>
        <div class="three">Z-index 3</div>
    </div>
</body>
</html>
