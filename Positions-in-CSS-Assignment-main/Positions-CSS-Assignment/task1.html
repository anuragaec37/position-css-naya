<!-- Task1: Write code to position 5 equal-sized(50 X 50px) boxes A, B, C, D, and E as follows,
            1. box A 200px from the left and, 200px from the top of the viewport
            2. box B-30px left, and 30px above from the center of box A
            3. box C-30px right, and 30px above from the center of box A
            4. box D-30px left, and 30px below from the center of box A
            5. box E-30px right, and 30px below from the center of box A-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Positioning</title>
    <link rel="stylesheet" href="./style-task1.css">
</head>
<body>
    <div class="wrapper">
        <div class="box box-a">A</div>
        <div class="box box-b">B</div>
        <div class="box box-c">C</div>
        <div class="box box-d">D</div>
        <div class="box box-e">E</div>
    </div>
</body>
</html>
